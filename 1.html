<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Унарные операции имеют более высокий приоритет, поэтому выполняются первыми.
  Сначала мы инкрементируем "а", получаем а = 2 и полученное значение присваиваем 
  "с", получаем с = 2. 
   */
  c = ++a;
  console.log(c);

  /*
  Сначала мы присваиваем "d" значение "b", получаем d = 1, а затем инкрементируем
  "b", получаем b = 2.
   */
  d = b++;
  console.log(d);

  /*
  Сначала инкрементируем "а", получаем а = 3, затем вычисляем 2 + а и присваиваем
  результат "с", получаем с = 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Сначала вычисляем 2 + b и присваиваем результат "d", получаем d = 4, затем
  инкрементируем "b", получаем b = 3
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
